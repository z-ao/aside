<!DOCTYPE html>
<html>
<head>
	<title>sticky footer</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
		}

		.page{
			position: absolute;
			width: 100%;
			min-height: 100%;
			display: flex;
			flex-direction: column;
		}

		.content{
			flex: 1;
		}

		.foot{
			height: 100px;
			background-color: #f00000;
		}
	</style>
</head>
<body>
	<div class="page">
		<div class="content"></div>
		<div class="foot"></div>
	</div>
</body>
</html>
