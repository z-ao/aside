<!DOCTYPE html>
<html>
<head>
	<title>sticky footer</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
		}

		.page{
			position: absolute;
			width: 100%;
			height: 100%;
		}

		.content{
			position: relative;
			width: 100%;
			min-height: 100%;
			box-sizing: border-box;
			padding-bottom: 100px;
		}

		.foot{
			height: 100px;
			background-color: #f00000;
			margin-top: -100px;
		}
	</style>
</head>
<body>
	<div class="page">
		<div class="content"></div>
		<div class="foot"></div>
	</div>
</body>
</html>
