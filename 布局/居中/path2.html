<!DOCTYPE html>
<html>
<head>
	<title>layout</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
		}

		.table{
			height: 200px;
			width: 200px;
			display: table-cell;
			vertical-align: middle;
			text-align: -webkit-center;
			border: 1px solid #f00000;
			box-sizing: border-box;
		}

		.con{
			width: 100px;
			height: 100px;
			background-color: #f00000;
		}
	</style>
</head>
<body>
	<div class="table">
		<div class="con"></div>
	</div>
</body>
</html>
