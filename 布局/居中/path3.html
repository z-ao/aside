<!DOCTYPE html>
<html>
<head>
	<title>layout</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
		}

		.page{
			height: 200px;
			width: 200px;
			border: 1px solid #f00000;
		}

		.layout-center-child{
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.con{
			width: 100px;
			height: 100px;
			background-color: #f00000;
		}
	</style>
</head>
<body>
	<div class="page layout-center-child">
		<div class="con"></div>
	</div>
</body>
</html>
