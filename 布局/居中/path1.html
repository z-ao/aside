<!DOCTYPE html>
<html>
<head>
	<title>layout</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
		}

		.con{
			height: 100px;
			width: 100px;
			background-color: #f00000;
		}

		.layout-center{
			position: absolute;
			top: 50%;
			left: 50%;
			margin: -50px auto 0;
		}
	</style>
</head>
<body>
	<div class="con layout-center"></div>
</body>
</html>
